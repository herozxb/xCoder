<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ffffff;
            --background-color: #f9f9f9;
            --text-color: #000000;
            --spacing: 16px;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing) calc(var(--spacing) * 2);
            background-color: var(--secondary-color);
        }

        .logo {
            height: 24px;
        }

        nav form {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 300px;
            padding: var(--spacing);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .actions button, .chips button {
            margin: 0 var(--spacing);
            padding: var(--spacing) calc(var(--spacing) * 2);
            border: none;
            background-color: #f2f2f2;
            border-radius: 4px;
            cursor: pointer;
        }

        .chips {
            display: flex;
            overflow-x: auto;
            padding: var(--spacing) calc(var(--spacing) * 2);
            background-color: var(--secondary-color);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing);
            padding: var(--spacing) calc(var(--spacing) * 2);
        }

        .video-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .thumbnail {
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
        }

        .duration {
            position: absolute;
            bottom: var(--spacing);
            right: var(--spacing);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .video-info {
            display: flex;
            align-items: start;
            margin-top: var(--spacing);
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: var(--spacing);
        }

        .video-title, .channel-name {
            font-size: 14px;
            margin: 0;
        }

        footer {
            display: flex;
            justify-content: space-around;
            padding: var(--spacing);
            background-color: var(--secondary-color);
        }

        footer a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
        <nav>
            <form action="#">
                <input type="text" placeholder="Search...">
            </form>
        </nav>
        <div class="actions">
            <button type="button">Sign in</button>
            <button type="button">Join now</button>
        </div>
    </header>
    <section class="chips">
        <button type="button">All</button>
        <button type="button">Music</button>
        <button type="button">Gaming</button>
        <button type="button">News</button>
        <button type="button">Movies</button>
    </section>
    <main>
        <article class="video-card">
            <div class="thumbnail">
                <img src="https://i.ytimg.com/vi/VIDEO_ID/maxresdefault.jpg" alt="Video Thumbnail">
                <span class="duration">5:30</span>
            </div>
            <div class="video-info">
                <img src="https://example.com/channel-avatar.jpg" alt="Channel Avatar" class="channel-avatar">
                <div>
                    <h2 class="video-title">Video Title</h2>
                    <p class="channel-name">Channel Name</p>
                </div>
            </div>
        </article>
        <!-- Repeat for other video cards -->
    </main>
    <footer>
        <a href="#">About</a>
        <a href="#">Press</a>
        <a href="#">Copyright</a>
        <a href="#">Contact us</a>
        <a href="#">Creators</a>
    </footer>
</body>
</html>
