<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ffffff;
            --background-color: #f9f9f9;
            --text-color: #000000;
            --link-color: #065fd4;
            --spacing: 1rem;
            --border-radius: 4px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing) calc(var(--spacing) * 2);
            background-color: var(--secondary-color);
        }

        .logo img {
            height: 24px;
        }

        nav input[type="text"] {
            width: 300px;
            padding: calc(var(--spacing) / 2) var(--spacing);
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
        }

        .actions button {
            margin-left: var(--spacing);
            padding: calc(var(--spacing) / 2) calc(var(--spacing));
            border: none;
            background-color: #f0f0f0;
            border-radius: var(--border-radius);
        }

        .chips {
            display: flex;
            overflow-x: auto;
            padding: var(--spacing) calc(var(--spacing) * 2);
            background-color: var(--secondary-color);
        }

        .chip {
            margin-right: var(--spacing);
            padding: calc(var(--spacing) / 2) var(--spacing);
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            background-color: var(--background-color);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing);
            padding: var(--spacing) calc(var(--spacing) * 2);
        }

        .video-card {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-info {
            padding: var(--spacing);
        }

        .load-more {
            display: flex;
            justify-content: center;
            padding: var(--spacing) calc(var(--spacing) * 2);
            background-color: var(--secondary-color);
        }

        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: var(--spacing) calc(var(--spacing) * 2);
            background-color: var(--secondary-color);
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            nav input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <nav>
            <input type="text" placeholder="Search">
        </nav>
        <div class="actions">
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </header>
    <section class="chips">
        <div class="chip">All</div>
        <div class="chip">Music</div>
        <div class="chip">Gaming</div>
        <div class="chip">News</div>
        <div class="chip">Sports</div>
    </section>
    <main class="main-grid">
        <article class="video-card">
            <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
            <div class="video-info">
                <h3>Video Title</h3>
                <p>Channel Name</p>
            </div>
        </article>
        <!-- Repeat for other video cards -->
    </main>
    <div class="load-more">
        <button>Load More</button>
    </div>
    <footer>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </footer>
</body>
</html>
